<div class="product" style="display:flex;flex-direction:row;padding:20px">
  <a class="product" href="{{ product.url }}">
    <img width="100%" src="{{ product.image }}" alt="{{ product.name }}" class="thumbnail"/></a>
  <div class="product-info" style="display:flex;flex-direction:column;">
    <p>{{ product.name }}</p>
    <p>
      Description: {{ product.description }}
    <br/><br/>
      Dimensions {{ product.dimensions }}
    </p>

  <button class="snipcart-add-item"
    data-item-name="{{ product.name }}"
    data-item-id="{{ product.sku }}"
    data-item-image="{{ product.image }}"
    data-item-url="{{ site.url }}{{product.url }}"
    data-item-price="{{ product.price }}">
    Acheter le pour {{ product.price }} $
  </button>
  </div>   
</div>
